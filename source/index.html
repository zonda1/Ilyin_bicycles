<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <header class="main-header">
        <div class="main-header__row">
          <div class="header-menu menu">
            <div class="menu__burger no-js">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <nav class="menu__nav nav no-js">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="" class="nav__link">О нас</a>
                </li>
                <li class="nav__item">
                  <a href="" class="nav__link">Виды велосипедов</a>
                </li>
                <li class="nav__item">
                  <a href="" class="nav__link">Видео про велосипеды</a>
                </li>
                <li class="nav__item">
                  <a href="" class="nav__link">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="main-screen">
        <div class="main-screen__bg ibg">
          <picture>
            <source media="(max-width:767px)" srcset="img/content/main-photo_mobile.jpg">
            <source media="(max-width:1023px)" srcset="img/content/main-photo_tablet.jpg">
            <img src="img/content/main-photo_dktp.jpg" width="1440" height="825" alt="">
          </picture>
        </div>
      </div>

      <div class="main-content">
        <div class="main-content__wrapper">
          <div class="intro">
            <h1 class="intro__headtitle">Мы продаем
              велосипеды</h1>
            <p class="intro__description">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
            <div class="intro__logo">
              <img src="img/icons/logo.svg" alt="" class="intro__logo-pic" width="67.6" height="20.28">
            </div>
          </div>
          <form action="" class="form">
            <h2 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
            <input class="form__name" type="text" placeholder="Введите Ваше Имя">
            <input class="form__tel" type="text" placeholder="Введите Ваш номер телефона">
            <button class="button" type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>

      </div>

      <footer class="main-footer">
      </footer>
    </main>
  </div>
  <script src="js/menu.js"></script>
  <script src="js/ibg.js"></script>
</body>

</html>
